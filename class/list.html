<clist></clist>
<div class="h_class panel" ng-show="list.length">
	<div ng-repeat="s in list">
		<a ng-href="class/{{s.id}}">
			<img ng-src="{{s.imgurl}}">
			<span>课程价格：￥{{s.cmoney}}</span>
			<b>{{s.name}}</b>
		</a>
		<p><label class="btn" ng-click="user.buy(s)">{{s.status?'查看':'加入'}}购物车</label><label class="btn" ng-click="user.pay(s.id)">立即报名</label></p>
	</div>
</div>
<page></page>
