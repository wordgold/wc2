<!DOCTYPE html>

<body ng-app="baseApp">

	<div class="msg" ng-class="{'on':msg.str}"><span class="bg_{{msg.color}}"><i class="ic-notifications"></i> {{msg.str}}</span></div>
	<div class="load" ng-show="load.status"></div>
